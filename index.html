<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <title>Job Simulator</title>
        <!--Poggers-->
</head>
    <body>
        <h1>Job Simulator</h1>
        <div class="name">
            <form>
                <label for="name">Name:</label>
                <input id="mName">
                <input type="button" id="nSubmit" value="Start">
            </form>
        </div>
        <div class="job" style="display:none;">
            <h3><span class="uName"></span><span id="info">'s Money: $</span><span class="Money">0</span></h3>
            <div class="button">
                <button class="btn">More Money</button>
            </div>
        </div>
        <div class="bonus">
            <div class="button" style="display:none">
                <button class="btn2">Upgrade</button>
            </div>
        </div>
    </body>
</html>
